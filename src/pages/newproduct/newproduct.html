<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มสินค้าใหม่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addProduct()">
    <ion-list>
      <ion-item>
          <ion-label floating>ประเภทสินค้า</ion-label>
          <ion-input type="text" name="productType" [(ngModel)]="product.productType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ชื่อสินค้า</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="product.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>รายละเอียด</ion-label>
        <ion-input type="text" name="description" [(ngModel)]="product.description"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating>รสชาติ</ion-label>
        <ion-input type="text" name="flavour" [(ngModel)]="product.flavour"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>ราคา</ion-label>
          <ion-input type="text" name="price" [(ngModel)]="product.price"></ion-input>
      </ion-item>
      <button ion-button block>Save</button>
    </ion-list>
  </form>
</ion-content>
