<ion-header>
  <ion-navbar>
    <ion-title>สินค้าของเรา</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini (click)="gotoNewProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let p of products">
      <h2>{{p.name}}</h2>
      <p>{{p.price}}฿</p>
      <button ion-button clear item-end (click)="showDetail(p.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
